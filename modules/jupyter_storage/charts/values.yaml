# Default values for jupyter_storage
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: ${namespace}

filestore:
  tier: standard
  network: default
  remount:
    enabled: false
    location: us-central1
    instanceName: "xyz-555-abc"
    shareName: "share-name-xyz"
    instanceIp: "1.0.0.0"
    storageSize: "1Ti"


