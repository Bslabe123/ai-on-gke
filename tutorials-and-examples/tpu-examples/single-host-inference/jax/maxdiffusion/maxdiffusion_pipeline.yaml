apiVersion: apps/v1
kind: Deployment
metadata:
  name: maxdiffusion-server-v5-1x1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maxdiffusion-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: maxdiffusion-server
    spec:''
      nodeSelector:
        cloud.google.com/gke-tpu-topology:  1x1
        cloud.google.com/gke-tpu-accelerator: tpu-v5-lite-podslice
      hostNetwork: false
      restartPolicy: Always
      containers:
      - name: inference-server
        image: PUBLIC_IMAGE_NAME_WHEN_AVAILABLE
        env:
        - name: AIP_HTTP_PORT
          value: "8080"
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
        resources:
          requests:
            google.com/tpu: 1
          limits:
            google.com/tpu: 1