apiVersion: apps/v1
kind: Deployment
metadata:
  name: placeholder
spec:
  replicas: 3
  selector:
    matchLabels:
      pod: placeholder-pod
  template:
    metadata:
      labels:
        pod: placeholder-pod
    spec:
      priorityClassName: placeholder-priority
      terminationGracePeriodSeconds: 0
      containers:
      - name: busybox
        image: busybox
        command: ["sleep"]
        args: ["infinity"]
        resources:
            requests:
              cpu: 10m
              memory: 25Mi
